    <script>
      function goToFile2() {

      function goToFile() {

      }
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx4PeeFtX9Gz0x_LIlg0Rs9-gprWG8OVm8hYmlImxhAkZbMCCRNS3FrCibUIAY7QaYR-Q/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
              $("#form_alerts").html("<div class='alert alert-success'>Sudah Terkirim.</div>");
              form.reset(); // Reset the form
            })
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Belum Terkirim.</div>"));
            
          setTimeout(function() {
            $("#form_alerts").html("");
          }, 10000);
        });
      
        // Reference
        let input = document.getElementById("input");
      
        // Execute function on keyup
        input.addEventListener("keyup", (e) => {
          // Loop through above array
          // Initially remove all elements ( so if user erases a letter or adds new letter then clean previous outputs)
          removeElements();
          for (let i of sortedNames) {
            // Convert input to lowercase and compare with each string
      
            if (
              i.toLowerCase().startsWith(input.value.toLowerCase()) &&
              input.value != ""
            ) {
              // Create li element
              let listItem = document.createElement("li");
              // One common class name
              listItem.classList.add("list-items");
              listItem.style.cursor = "pointer";
              listItem.setAttribute("onclick", "displayNames('" + i + "')");
              // Display matched part in bold
              let word = "<b>" + i.substr(0, input.value.length) + "</b>";
              word += i.substr(input.value.length);
              // Display the value in array
              listItem.innerHTML = word;
              document.querySelector(".list").appendChild(listItem);
            }
          }
        });
      
        function displayNames(value) {
          input.value = value;
          removeElements();
        }
      
        function removeElements() {
          // Clear all the items
          let items = document.querySelectorAll(".list-items");
          items.forEach((item) => {
            item.remove();
          });
        }
      
        config = {
          enableTime: true,
          dateFormat: "d-m-Y (H:i)",
          altInput: true,
          altFormat: "d-m-Y (H:i)"
        };
        flatpickr("input[type=datetime-local]", config);
